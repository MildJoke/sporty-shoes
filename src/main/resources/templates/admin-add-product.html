<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Product</title>
</head>
<body>
    <h1>Add New Product</h1>

    <form th:action="@{/admin/products/add}" th:object="${product}" method="post">
        <p>Name: <input type="text" th:field="*{name}" required /></p>
        <p>Price: <input type="number" th:field="*{price}" step="0.01" required /></p>

        <p>Category:
            <select th:field="*{category.id}" required>
                <option value="">-- Select Category --</option>
                <option th:each="cat : ${categories}"
                        th:value="${cat.id}"
                        th:text="${cat.name}">
                </option>
            </select>
        </p>

        <button type="submit">Add Product</button>
    </form>

    <p><a href="/admin/products">Back to Product List</a></p>
</body>
</html>

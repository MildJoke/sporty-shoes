<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Admin Login</title>
</head>
<body>
    <h2>Admin Login</h2>

    <!-- âœ… Show error above the form -->
    <p th:if="${error}" th:text="${error}" style="color:red; font-weight: bold;"></p>

    <form th:action="@{/admin/login}" method="post" th:object="${admin}">
        <label>Username:</label>
        <input type="text" th:field="*{username}" required><br><br>

        <label>Password:</label>
        <input type="password" th:field="*{password}" required><br><br>

        <button type="submit">Login</button>
    </form>
</body>
</html>

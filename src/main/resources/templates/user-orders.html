<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>My Orders - SportyShoes</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Outfit', sans-serif;
            padding: 2rem;
            background-color: #fff;
            color: #111;
        }
        h1 {
            text-align: center;
        }
        table {
            width: 80%;
            margin: auto;
            border-collapse: collapse;
        }
        th, td {
            padding: 0.75rem;
            border: 1px solid #ccc;
            text-align: left;
        }
        th {
            background-color: #f4f4f4;
        }
    </style>
</head>
<body>
    <h1>My Orders</h1>
    <table>
        <thead>
            <tr>
                <th>Product</th>
                <th>Category</th>
                <th>Price</th>
                <th>Purchased On</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="purchase : ${orders}">
                <td th:text="${purchase.product.name}"></td>
                <td th:text="${purchase.product.category.name}"></td>
                <td th:text="'â‚¹' + ${purchase.product.price}"></td>
                <td th:text="${purchase.purchaseDate}"></td>
            </tr>
        </tbody>
    </table>
</body>
</html>
